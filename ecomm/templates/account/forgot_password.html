{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/pass_reset.css" %}">
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="forgot-password-container">
      <div class="floating-shapes"></div>

      <div class="logo-section">
        <div class="logo">FastCart</div>
      </div>

      <div class="reset-icon">
        <svg viewBox="0 0 24 24">
          <path
            d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,6A2,2 0 0,0 10,8A2,2 0 0,0 12,10A2,2 0 0,0 14,8A2,2 0 0,0 12,6M12,13C14.67,13 20,14.33 20,17V20H4V17C4,14.33 9.33,13 12,13M12,14.9C9.03,14.9 5.9,16.36 5.9,17V18.1H18.1V17C18.1,16.36 14.97,14.9 12,14.9Z"
          />
          <path
            d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,6A2,2 0 0,0 10,8A2,2 0 0,0 12,10A2,2 0 0,0 14,8A2,2 0 0,0 12,6M12,13C14.67,13 20,14.33 20,17V20H4V17C4,14.33 9.33,13 12,13M12,14.9C9.03,14.9 5.9,16.36 5.9,17V18.1H18.1V17C18.1,16.36 14.97,14.9 12,14.9Z"
            opacity="0.3"
          />
          <circle
            cx="12"
            cy="12"
            r="3"
            fill="none"
            stroke="white"
            stroke-width="1.5"
          />
          <path
            d="M9 12l2 2 4-4"
            stroke="white"
            stroke-width="1.5"
            fill="none"
          />
        </svg>
      </div>

      <h1 class="page-title">Forgot Password?</h1>
      <p class="page-description">
        No worries! Enter your email address and we'll send you an OTP to reset
        your password.
      </p>

        <div class="error-message" id="errorMessage">
            Please enter a valid email address.
        </div>

      <form method="POST" class="forgot-form" id="forgotForm">
        {% csrf_token %}
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div class="email-input-container">
            <input
              type="email"
              id="email"
              name="email"
              class="email-input"
              placeholder="Enter your email address"
              required
              autocomplete="email"
            />
            <svg class="input-icon" viewBox="0 0 24 24">
              <path
                d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z"
              />
            </svg>
          </div>
        </div>

        <button type="submit" class="send-otp-button" id="submitBtn">
          Send OTP
        </button>
      </form>

      <div class="additional-info">
        <a href="{% url 'login' %}" class="back-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"
            />
          </svg>
          Back to Login
        </a>
      </div>
    </div>
  </body>
  {% if messages %}
  <script>
    {% for message in messages %}
    Swal.fire({
      icon: "{{ message.tags }}",
      title: "{{ message }}",
      showConfirmButton: true,
      timer: 3000,
    });
    {% endfor %}
  </script>
  {% endif %}

   <script>
        // Auto-focus on email input
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            emailInput.focus();
            emailInput.addEventListener('input', function(e) {
                const email = e.target.value;
                const errorMessage = document.getElementById('errorMessage');
                
                if (email && !isValidEmail(email)) {
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                }
            });
        });

        // Email validation function
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
    
</html>
